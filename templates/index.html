<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Mgek.Doc</title>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="theme-color" content="#465158">
    <meta name="author" content="Landers">
    <meta name="discription" content="Mgek在线文档">
    <meta content="telephone=no,email=no" name="format-detection"/>
    <meta name="apple-mobile-web-app-title" content="Mgek Doc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name=”x5-page-mode” content="app">
    <meta name="renderer" content="webkit">
    <link href="/docicon.png" rel="shortcut icon">
    <link href="/docicon.png" rel="apple-touch-icon">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/doc_index.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/5.10.0-12/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="home-header">
    <div class="wrapper">
        <div class="home-title animated fadeInDown">
            <h1><a href="/">Landers Docs</a></h1>
            <p>在这里浏览文档</p>
        </div>
    </div>
</div>
<div id="top" class="text-center animated fadeInUp" style="animation-delay: .2s">
    这里是Landers的在线文档
</div>
<div style="margin-bottom: 30px" class="text-center">
    <p style="font-size: 1.3rem;font-weight: 600;animation-delay: .2s" class="animated fadeInUp">All documents can be found here</p>
</div>
<div class="list-group">
    {% for doc in docs %}
    <div class="list-group-item">
        <p style="margin-bottom: 0">{{ doc.name }}<i style="margin-left: 4px" id="detail">{{ doc.detail }}</i></p>
        <a href="{{ doc.url }}">Read</a>
    </div>
    {% endfor %}


</div>
<div id="footer">
    <div class="text-center"><a href="https://github.com/landers1037" class="fab fa-github"></a>&emsp;<a href="http://renj.io" class="fab fa-telegram-plane"></a></div>
    <hr style="background-color: #BCC1C3;width: 60%;border-top: .05rem solid rgba(0,0,0,.1);margin-top: 0.5rem;margin-bottom: 0.5rem">
    <div class="text-center">Copyright©Landers1037</div>
    <div style="margin-top: 15px" class="text-center">
        <p style="font-size: 0.7rem">Powered by Renj.io</p>
        <i class="fab fa-centos"></i>&nbsp;
        <i class="fab fa-docker"></i>&nbsp;
        <i class="fab fa-font-awesome-flag"></i>&nbsp;
        <i class="fab fa-bootstrap"></i>
    </div>
</div>

</body>
</html>
